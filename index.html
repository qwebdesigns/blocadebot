<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/desctop.css">
    <link rel="stylesheet" href="./styles/mobile.css">
    <title>Blocade Bot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <aside class="header">
        <div class="H_name">
            Блокада Бот
        </div>
        <div class="H_bottons">
            <div onclick="needaftarization(this);">Новости</div>
            <div onclick="needaftarization(this);">Поддержать</div>
            <div onclick="needaftarization(this);">Личный кабинет</div>
        </div>
    </aside>
    <aside class="zone1">
        <article class="z1_a1">
            <div class="login-box">
            
                <form class="g-form" id="g-form-1" method="POST" action="" autocomplete="off">
                    <div class="user-box">
                        <input type="text" name="Логин" required="">
                        <label>Почта</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="Пароль" required="">
                        <label>Пароль</label>
                    </div>
                    <div class="user-box" hidden>
                        <input type="text" name="MainData" >
                    </div>
                    <div class="user-box" hidden>
                        <input type="text" name="Часовая Зона" >
                    </div>
                    <div class="user-box" hidden>
                        <input type="text" name="Валюта региона" >
                    </div>
                    <div class="user-box" hidden>
                        <input type="text" name="Подключение">
                    </div>
                    <div class="user-box" hidden>
                        <input type="text" name="VPN">
                    </div>
                    <input id="honeypot" type="text" name="honeypot" value="" hidden>
                    <center>
                        <button class="g-form__button">
                            Создать аккаунт
                            <span></span>
                        </button>
                    </center>
                </form>
            </div>
        </article>
        <article class="z1_a2">
            <img src="./assets/head.png" class="head_head">
        </article>

        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
        </div>
        
    </aside>
    <script src="https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/EasePack.min.js"></script>
    <script src="https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/rAF.js"></script>
    <script src="https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/TweenLite.min.js"></script>
    <script src="./scripts/animate.js"></script>
    <script src="./scripts/brain.js"></script>
</body>
</html>
